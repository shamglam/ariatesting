<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <script>
      // Redirect all 404s to index.html for client-side routing
      window.location.replace(window.location.origin + window.location.pathname.replace(/404\.html$/, ''));
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>This page requires JavaScript for SPA routing. Please go back or enable JavaScript.</p>
    </noscript>
  </body>
</html>
